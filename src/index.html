<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Warenwirtschaftssystem</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="data:," />
  </head>
  <body>
    <div class="app-container">
      <header>
        <h1>Warenwirtschaftssystem</h1>
      </header>

      <main class="main-menu">
        <button onclick="loadModule('vertrieb')">Vertrieb</button>
        <button onclick="loadModule('kontakte')">Kontakte</button>
        <button onclick="loadModule('artikel')">Artikel</button>
      </main>

      <div id="module-container"></div>
    </div>

    <script type="module">
      import { initDB } from "./db.js";

      window.initDatabase = async () => {
        window.db = await initDB();
        console.log("Datenbank initialisiert!");

        // Module laden
        import("./renderer.js");
        import("./vertrieb.js");
        import("./kontakte.js");
        import("./artikel.js");
      };

      window.initDatabase();
    </script>
  </body>
</html>
